<div class="login-container">
    <div class="image">
        <img src="../../../../../public/ستورى_انستجرام_متحرك_كلاسيك_باللون_البينك_وخلفية_ورود_دعوة_زفاف_-removebg-preview.png" alt="ddd">
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" formControlName="email" type="email" required placeholder="Enter Your Email" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
                Please enter a valid email.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" formControlName="password" type="password" required placeholder="Enter Your Password" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                Password is required.
            </div>
        </div>
        <div class="form-group mb-3">
            <label>Role</label>
            <div>
                <div class="form-check">
                    <input type="radio" id="admin" class="form-check-input" value="admin" formControlName="role" />
                    <label class="form-check-label" for="admin">Admin</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="seller" class="form-check-input" value="seller" formControlName="role" />
                    <label class="form-check-label" for="seller">Seller</label>
                </div>
            </div>
        </div>

        <!-- Submit button -->
        <!-- <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">
  Log In
</button> -->
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
        <div *ngIf="loginError" class="error">{{ loginError }}</div>
    </form>
</div>
