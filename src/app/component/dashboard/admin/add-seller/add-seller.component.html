<!-- add-seller.component.html -->
<div class="container mt-5">
    <h2>إضافة بائع جديد</h2>
    <form class="mt-4">
        <div class="mb-3">
            <label for="sellerName" class="form-label">اسم البائع</label>
            <input type="text" class="form-control" id="sellerName" placeholder="أدخل اسم البائع">
        </div>
        <div class="mb-3">
            <label for="sellerEmail" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="sellerEmail" placeholder="أدخل البريد الإلكتروني">
        </div>
        <div class="mb-3">
            <label for="sellerPhone" class="form-label">رقم الهاتف</label>
            <input type="tel" class="form-control" id="sellerPhone" placeholder="أدخل رقم الهاتف">
        </div>
        <button type="submit" class="btn btn-primary">إضافة البائع</button>
    </form>
</div>
