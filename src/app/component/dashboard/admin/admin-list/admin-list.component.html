<div class="container mt-4">
    <div class="text-end mb-3">
        <a mat-raised-button color="primary" routerLink="/admins/create">
          ➕ إضافة أدمن جديد
        </a>
      </div>
    <h2>قائمة الأدمن</h2>
    <table mat-table [dataSource]="admins" class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> الاسم </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> البريد </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> إجراءات </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" [routerLink]="['/admin/view', element.slug]">تفاصيل</button>
          <button mat-raised-button color="primary" [routerLink]="['/admin/edit', element.slug]">تعديل</button>
          <button mat-raised-button color="warn" (click)="deleteAdmin(element.slug)">حذف</button>
        </td>
      </ng-container>
    </table>
  </div>
