<div class="container-fluid mt-4">
    
    <div class="container-fluid mt-4">
    
    <h2 class="mb-4  text-center">لوحة التحكم</h2>

    <!-- Card Section -->
   <div class="row justify-content-center text-center">
  <!-- عدد البائعين -->
  <div class="col-xl-3 col-md-6">
    <div class="card shadow-sm border-0 rounded">
      <div class="card-body horizontal-card">
        <i class="fas fa-user-tie fa-3x"></i>
        <div>
          <h5 class="card-title">عدد البائعين</h5>
          <p class="card-text">{{ sellersCount }} بائع</p>
        </div>
      </div>
    </div>
  </div>

  <!-- عدد المستخدمين -->
  <div class="col-xl-3 col-md-6">
    <div class="card shadow-sm border-0 rounded">
      <div class="card-body horizontal-card">
        <i class="fas fa-users fa-3x"></i>
        <div>
          <h5 class="card-title">عدد المستخدمين</h5>
          <p class="card-text">{{ usersCount }} مستخدم</p>
        </div>
      </div>
    </div>
  </div>

  <!-- عدد الأدمن -->
  <div class="col-xl-3 col-md-6">
    <div class="card shadow-sm border-0 rounded">
      <div class="card-body horizontal-card">
        <i class="fas fa-user-shield fa-3x "></i>
        <div>
          <h5 class="card-title">عدد الأدمن</h5>
          <p class="card-text">{{ adminsCount }} أدمن</p>
        </div>
      </div>
    </div>
  </div>
</div>


</div>
