<div class="container mt-4">
    <mat-card *ngIf="adminForm">
      <mat-card-title>Edit Admin</mat-card-title>
      <form [formGroup]="adminForm" (ngSubmit)="updateAdmin()">
        <mat-form-field class="w-100">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="password_confirmation">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="adminForm.invalid">Update</button>
      </form>
    </mat-card>
  </div>
