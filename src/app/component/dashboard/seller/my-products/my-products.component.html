<div class="row">
    <div class="body">
      <div class="product-card" *ngFor="let product of displayedProducts; trackBy: trackProduct">
        <!-- عرض الصور -->
        <div class="product-image">
          <img *ngFor="let img of product.images" [src]="img.image_path" alt="Product Image" width="50" />
        </div>
  
        <div class="product-info">
          <p class="card-text">
            <strong>Product Name:</strong> {{ product.name }}<br />
            <strong>Price:</strong> ${{ product.price }}<br />
            <strong>Discount Price:</strong>
            <span>{{ product.discounted_price }}</span><br />
<!--   
            <ng-container *ngIf="product.storeAddress">
              <strong>Store Name:</strong> {{ product.storeAddress }}<br />
            </ng-container> -->
            
            <ng-container *ngIf="product.storeAddress">
              <strong>Store Address:</strong> {{ product.storeAddress }}<br />
            </ng-container>
  
            <strong>Quantity:</strong> {{ product.quantity }}<br />
            <button class="btn btn-secondary qty-btn ps-3 pe-3" (click)="increaseQuantity(product)">+</button>
            <span>{{ product.quantity }}</span>
            <button class="btn btn-secondary qty-btn ps-3 pe-3" (click)="decreaseQuantity(product)">-</button><br />
  
            <ng-container *ngIf="product.description">
              <strong>Description:</strong> {{ product.description }}<br />
            </ng-container>
  
            <!-- عرض الألوان -->
            <ng-container *ngIf="product.colors.length">
              <strong>Colors:</strong>
              <span *ngFor="let color of product.colors">{{ color.color }} </span><br />
            </ng-container>
  
            <!-- عرض المقاسات -->
            <!-- <ng-container *ngIf="product.sizes.length">
              <strong>Sizes:</strong>
              <span *ngFor="let size of product.sizes">{{ size.size }} </span><br />
            </ng-container>
          </p>
        </div> -->
  
        <div class="product-buttons">
          <button class="btn btn-primary" (click)="viewDetails(product)">View Details</button>
          <!-- <button class="btn btn-primary ps-4 pe-4" (click)="editProduct(product)">Edit</button> -->
          <button class="btn btn-danger ps-4 pe-4" (click)="deleteProduct(product.slug)">Delete</button>
        </div>
      </div>
    </div>
  </div>
