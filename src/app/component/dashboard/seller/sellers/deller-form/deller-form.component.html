<form [formGroup]="sellerForm" (ngSubmit)="createSeller()" class="container mt-4" style="max-width: 600px;" dir="rtl">
  <div class="row g-3">

    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>الاسم</mat-label>
        <input matInput formControlName="name" type="text" placeholder="ادخل الاسم">
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>البريد الإلكتروني</mat-label>
        <input matInput formControlName="email" type="email" placeholder="ادخل البريد الإلكتروني">
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>رقم الهاتف</mat-label>
        <input matInput formControlName="phone" type="text" placeholder="ادخل رقم الهاتف">
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>اسم المتجر</mat-label>
        <input matInput formControlName="store_name" type="text" placeholder="ادخل اسم المتجر">
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>العنوان</mat-label>
        <input matInput formControlName="address" type="text" placeholder="ادخل العنوان">
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>كلمة المرور</mat-label>
        <input matInput formControlName="password" type="password" placeholder="********">
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>تأكيد كلمة المرور</mat-label>
        <input matInput formControlName="password_confirmation" type="password" placeholder="********">
      </mat-form-field>
    </div>

    <div class="col-12 text-center mt-3">
      <button mat-raised-button color="primary" type="submit" [disabled]="sellerForm.invalid">
        إنشاء الحساب
      </button>
    </div>

  </div>
</form>
