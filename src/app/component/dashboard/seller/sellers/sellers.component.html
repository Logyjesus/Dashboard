<h2>كل السيلرز</h2>
<div *ngIf="loading">جاري التحميل...</div>

<ul *ngIf="!loading && sellers.length > 0" class="list-group">
  <li *ngFor="let seller of sellers" class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <strong>{{ seller.name }}</strong> - {{ seller.email }} - متجر: {{ seller.store_name }}
    </div>
    <div>
      <button mat-button color="primary" (click)="goToDetail(seller.slug)">عرض</button>
      <button mat-button color="accent" (click)="goToEdit(seller.slug)">تعديل</button>
      <button mat-icon-button color="warn" (click)="deleteSeller(seller.slug)" aria-label="حذف">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </li>
</ul>

<a mat-raised-button color="primary" routerLink="/sellers/new" class="mt-3">➕ إضافة سيلر جديد</a>
