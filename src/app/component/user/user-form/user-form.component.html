<div class="container my-4">
  <h2 class="text-center mb-4">إنشاء مستخدم جديد</h2>

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="card p-4 mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label>الاسم:</label>
      <input class="form-control" name="name" [(ngModel)]="user.name" required />
    </div>

    <div class="mb-3">
      <label>البريد الإلكتروني:</label>
      <input class="form-control" name="email" type="email" [(ngModel)]="user.email" required />
    </div>

    <div class="mb-3">
      <label>رقم الهاتف:</label>
      <input class="form-control" name="phone" [(ngModel)]="user.phone" />
    </div>

    <div class="mb-3">
      <label>كلمة المرور:</label>
      <input class="form-control" name="password" type="password" [(ngModel)]="user.password" required />
    </div>

    <div class="mb-3">
      <label>تأكيد كلمة المرور:</label>
      <input class="form-control" name="password_confirmation" type="password" [(ngModel)]="user.password_confirmation" required />
    </div>

    <button class="btn btn-success w-100" type="submit">➕ إنشاء المستخدم</button>
  </form>
</div>
