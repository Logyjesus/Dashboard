<h2 class="mb-4">👥 كل المستخدمين</h2>

<mat-list>
  <mat-list-item *ngFor="let user of users" class="d-flex align-items-center justify-content-between">
    <div>
      <b>{{ user.name }}</b> - {{ user.email }}
    </div>

    <div class="d-flex gap-2">
      <a mat-button color="primary" [routerLink]="['/users', user.slug]">عرض</a>
      <a mat-button color="accent" [routerLink]="['/users/edit', user.slug]">تعديل</a>
      <button mat-icon-button color="warn" (click)="delete(user.slug!)" aria-label="حذف">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>

<div class="mt-3">
  <a mat-raised-button color="primary" routerLink="/users/new">
    ➕ إضافة جديد
  </a>
</div>
